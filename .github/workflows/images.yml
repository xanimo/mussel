name: build our image

on:
  push:
    branches: docker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: build the image
      run: |
        docker buildx build \
          -t xanimo/musl-x-compiler:latest \
          --platform linux/amd64,linux/arm,linux/arm64,linux/386 . 